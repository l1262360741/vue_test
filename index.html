            4.vue实例和容器是一一对应的；
            5.真实开发中只有一个Vue实例，并且会配合组件一起使用；
            6.{{xxx}}要写js表达式，且xxx能读到data中所有属性；
            7.一旦data中的数据发生改变，那么模板中用到该数据的地方也会自动更新；
            注意区分：js表达式 和 js代码语句
                1.表达式：一个表达式会产生一个值，可以放在任何一个需要值的地方；

                        (2).a+b
                        (3).demo(1) 
                        (4).x === y?'a':'b'
                2.js语句
                        (1).if
                        (2).for
        v-bind里可以用表达式 数据只能从data流向页面
        v-model只能应用在表单类元素上（输入类元素）数据双向绑定
-->
